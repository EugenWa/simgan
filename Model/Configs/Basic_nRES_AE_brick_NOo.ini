[general]
modelname = Basic_nRES_AE_brick_NOo
seed      = 12345
dataset   = brick
debug     = yes
eval_split=0.85
model_save_directory = Trained Models
model_type=Vae

[model]
model_ID = 0
lr_rate = 0.001
lr_def = 0.5
optimizer = adam
DECODER_LOSS = mae
IMAGE_LOSS   = mae
FEATURE_LOSS = mse
