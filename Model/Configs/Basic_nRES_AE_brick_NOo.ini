filters = 4 8 16
reluparam=0.3
TRAFO_LAYERS=2
USE_DROP_OUT=no
USE_BATCH_NORM=yes

[train]
LOAD_PRE_T_ID=no
epochs_identity=0
epochs_normal=100
batch_size_id=56
batch_size_no=56



