[general]
modelname = vaetest
seed      = 12345
dataset   = triangles_64_pertL
debug     = yes
eval_split=0.85
model_save_directory = Trained Models
model_type=GAN

[model]
model_ID = 0
lr_rate = 0.001
lr_def = 0.5
optimizer = adam
DECODER_LOSS = mae
IMAGE_LOSS   = mae
FEATURE_LOSS = mse
LOSS_WEIGHTS = 1 1
filters = 3 9 21 33

[train]
epochs_identity=1
epochs_normal=1
batch_size_id=28
batch_size_no=28

[disc]
LOSS=binary_crossentropy
patch_amount_width=2
patch_amount_height=2
model_ID=0
lr_rate=0.001
lr_def=0.5
optimizer = adam


[full_model]
vae_name=vae
disc_name=disc
DISC_LOSS=mae
IMAGE_LOSS=mae
FEATURE_LOSS=mse
LOSS_WEIGHTS_ID=10 1
LOSS_WEIGHTS_NO=10 1 1


[full_training]
epochs_identity=1
epochs_normal=1
batch_size_id=12
batch_size_no=12
generator_history_size=4






