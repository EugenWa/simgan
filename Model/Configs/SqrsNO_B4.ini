[general]
modelname = Basic_nRES_AE_Sqrs_NO_B4
seed      = 12345
dataset   = Sqrs
debug     = yes
eval_split=0.85
model_save_directory = Trained Models
model_type=Vae

[model]
model_ID = 0
lr_rate = 0.001
lr_def = 0.5
optimizer = adam
DECODER_LOSS = mae
IMAGE_LOSS   = mae
FEATURE_LOSS = mse
LOSS_WEIGHTS = 1 1
filters = 4 8 16 32
reluparam=0.3
TRAFO_LAYERS=2
USE_DROP_OUT=no
USE_BATCH_NORM=yes

[train]
LOAD_PRE_T_ID=yes
epochs_identity=0
epochs_normal=50
batch_size_id=56
batch_size_no=56



